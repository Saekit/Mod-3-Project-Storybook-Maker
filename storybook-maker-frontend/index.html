<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Story Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="src/style.css">


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
    <a id="show-all-books" class="navbar-brand" href="#">Story Book</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item my-books-btn">
        <a class="nav-link my-books-a" href="#">My Books</a>
      </li>
      <!--Create New Book Form start-->
      <li class="nav-item dropdown new-book-li">
        <a class="nav-link dropdown-toggle" href="#" id="newbook-navbardrop" data-toggle="dropdown">New Book</a>
        <div class="dropdown-menu">
          <div class="new-book-container">
            <form class="new-book-form">
              <input id="book-user-id" type="hidden" value="">
              <input id="book-title-input" class="form-control mr-sm-2" type="text" placeholder="Book Title" name="book-title">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create</button>
            </form>
          </div>
        </div>
      </li>
      <!--Create New Book Form end-->
      <li class="nav-item edit-book-li">
        <a class="nav-link edit-book-title-a" href="#">Edit Title</a>
      </li>

      <!--Sign in dropdown start-->
      <li class="nav-item dropdown user-signin">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Sign in</a>
        <div class="dropdown-menu">
          <div class="login-container">
            <form class="login-form">
              <input id="user-id" type="hidden" value="">
              <input id="user-input" class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
    <!--Sign in dropdown end-->
    <form class="form-inline">
      <input class="form-control mr-sm-2 search-book" type="search" aria-label="Search" placeholder="Search Book/Author">
    </form>
  </nav>

  </head>


  <body>
    <h1 id='header'>Welcome to Story Book</h1>
    <div id='book-container'>
      <ul id='all-books'>
        <!--BOOK LI HERE-->
        <!--Book Modal Start-->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <input type="hidden" class="modal-user-id">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="all-page-holder">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning edit-book-btn">Edit Book</button>
                <button type="button" class="btn btn-info add-page-btn" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Add New Page</button>
                <br>
              </div>
              <div class="card">
                <div class="collapse card-body" id="collapseExample">
                  <form class="new-page-form">
                    <input id="page-book-id" type="hidden">
                    <input id="img-url-input" class="form-control mr-sm-2" type="text" placeholder="Image URL" name="img-url">
                    <textarea id="content-input" class="form-control" rows="5" placeholder="Tell your story here"></textarea>
                    <button class="btn btn-outline-success my-2 my-sm-0 create-page-btn" type="submit">Add Page</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
            <!--Book Modal End-->
      </ul>
    </div>





    <script type="text/javascript" src="src/books.js"></script>
  </body>
</html>
